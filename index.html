<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SearchTube - YouTube Search Engine</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Search<span>Tube</span></h1>
			<h4>Search any video on YouTube</h4>
		</header>

		<main>
				<form onsubmit="return search()" id="searchform" name="searchform">
					<div class="fieldcontainer">
						<input type="search" id="query" class="searchfield" placeholder="Search videos...">
						<input type="submit" name="searchbtn" id="searchbtn" value=''>
					</div>
				</form>

				<ul id="results"></ul>
				<div class="buttons"></div>
		</main>

		<footer>
			<h5>Copyright &copy; 2017 So Wow Inc. All Rights Reserved.</h5>
		</footer>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
